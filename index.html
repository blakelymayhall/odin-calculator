<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-calculator</title>
    <link rel="stylesheet" href="source/styles.css">
    <script src="source/javascript.js" defer></script>
</head>

<body>
    <h1>Blakely's Calculator</h1>

    <div class = "calculatorContainer"> 
        <div class = "calculatorBackground">
            <div class = "calculatorScreen">
                <!-- To Automate 
                <p class = "digit">1</p>
                <p class = "digit">1</p>
                <p class = "digit">1</p>
                -->
            </div>
            <div class = "calcButtonContainer">
                <div class = "buttonRow"> 
                    <button data-operator="+" class = "opButton">+</button>
                    <button data-operator="-" class = "opButton">-</button>
                    <button data-operator="/" class = "opButton">รท</button>
                    <button data-operator="*" class = "opButton">x</button>
                </div>
                <div class = "buttonRow"> 
                    <button data-digit="7" class = "digitButton">7</button>
                    <button data-digit="8" class = "digitButton">8</button>
                    <button data-digit="9" class = "digitButton">9</button>
                </div>
                <div class = "buttonRow"> 
                    <button data-digit="4" class = "digitButton">4</button>
                    <button data-digit="5" class = "digitButton">5</button>
                    <button data-digit="6" class = "digitButton">6</button>
                </div>
                <div class = "buttonRow"> 
                    <button data-digit="1" class = "digitButton">1</button>
                    <button data-digit="2" class = "digitButton">2</button>
                    <button data-digit="3" class = "digitButton">3</button>
                </div>
                <div class = "buttonRow"> 
                    <button data-operator="clear" class = "funcButton">Clear</button>
                    <button data-operator="enter" class = "funcButton">Enter</button>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
